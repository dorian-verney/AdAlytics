services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    networks:
      - app-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./front:/app
      - /app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-router.entrypoints=web"
      - "traefik.http.routers.frontend-router.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend-router.priority=1"
      - "traefik.http.services.frontend-service.loadbalancer.server.port=4000"
    networks:
      - app-network
    depends_on:
      - traefik

  api:
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./back:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-router.entrypoints=web"
      - "traefik.http.routers.api-router.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api-router.priority=10"
      - "traefik.http.services.api-service.loadbalancer.server.port=8000"
    networks:
      - app-network
    depends_on:
      - traefik

networks:
  app-network:
    driver: bridge